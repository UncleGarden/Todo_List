<!DOCTYPE html>
<html>
    <head>
        <title>Angular Todo List</title>
        <meta charset="UTF-8">

        <script src="//code.angularjs.org/1.5.0-rc.2/angular.min.js"></script>
        <script src="/controller/listController.js"></script>
    </head>
    
    <body ng-app="myTodo" ng-controller="todoCtrl">
        <h2>My Todo List</h2>

        <form ng-submit="todoAdd()">
            <span ng-show="!todoInput.length">Please enter your todo task!</span>
            <br>
            <input type="text" ng-model="todoInput" size="50" placeholder="Add New" required>
            <br>
            <input type="submit" value="Add New">
        </form>

        <br>

        <div ng-repeat="x in todoList">
            <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
        </div>

        <p><button ng-click="remove()">Remove marked</button></p>

    </body>
</html>
